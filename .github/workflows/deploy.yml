name: Build and Deploy
on: [push]
permissions:
  contents: write
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm install gh-pages --save-dev
      - run: npm ci
      - run: npm run build
      - run: touch ./dist/.nojekyll
      - run: touch .nojekyll
      - name: Deploy to Observable Cloud
        # This parameter to `--message` will use the latest commit message
        run: npm run deploy -- --message "$(git log -1 --pretty=%s)" -t true
        env:
          OBSERVABLE_TOKEN: 470f158228c929ce83dc2e098f6d054dd4049fcc
